<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="p-10">
      <div class="flex justify-end">
        <div class="ml-3"><a>Vector</a></div>

          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>

      <div class="flex grid grid-cols-3 gap-2.5 mt-10 mx-auto p-[left_padding] p-[right_padding]">
        <img src="/tailwind-jsd6/3-workshop-II-image-gallery/images/image1.jpg" alt="image1">
        <img src="/tailwind-jsd6/3-workshop-II-image-gallery/images/image2.jpg" alt="image2">

    </div>
