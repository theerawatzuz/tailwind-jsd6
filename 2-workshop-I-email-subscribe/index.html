<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <title>Flexbox Example</title>
</head>
<body>
  <div class="bg-gray-600">
    <div class="flex items-center flex-col p-16">
      <div class="box-content h-auto w-fit p-2 rounded-xl shadow-md flex bg-gray-800">
        <div class="overflow-hidden flex bg-gray-800 rounded-xl">
          <img class="object-scale-down h-60 float-right" src="/tailwind-jsd6/2-workshop-I-email-subscribe/images/image.jpg">
          <div class="text-gray-300 justify-center grid grid-rows-3 justify-evenly p-8">
            <p class="text-xl font-medium">Get diet and fitness tips in your inbox</p>
            <p class="text-base">Eat better and exercise better. Sign up for the Diet&Fitness newsletter.</p>
            <div class="flex">
              <input type="email" id="email" class="bg-gray-800 border border-gray-600 text-slate-50 text-sm rounded-md block w-2/4 h-3/4 p-2.5 " placeholder="Enter your email address" required>
              <button class="h-3/4 w-1/6 ml-3 rounded-md bg-yellow-500 p-2 text-xs text-black hover:bg-yellow-600">Subscribe</button>
            </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>

</html>
